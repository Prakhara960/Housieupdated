<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tambola Pro - Ultimate Sync</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #FF3D00; --gold: #FFD700; --bg: #0b0b14; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 10px; }
        .app { width: 100%; max-width: 450px; margin: auto; }
        .card { background: #fff; border-radius: 20px; padding: 15px; color: #1a1a1a; margin-bottom: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Host Dashboard */
        .host-area { border-left: 5px solid #007bff; background: #f0f7ff; }
        .player-list { display: flex; flex-wrap: wrap; gap: 6px; margin: 10px 0; }
        .p-chip { background: #007bff; color: #fff; padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 700; }

        /* Number Display */
        .call-box { text-align: center; background: #f9f9f9; border-radius: 15px; padding: 15px; margin: 10px 0; border: 2px dashed #ddd; }
        .num-val { font-size: 80px; font-weight: 900; color: var(--primary); line-height: 1; }
        .num-label { font-size: 10px; font-weight: 900; color: #aaa; text-transform: uppercase; }

        /* Ticket */
        .grid { display: grid; grid-template-columns: repeat(9, 1fr); gap: 2px; background: #333; border: 2px solid #000; border-radius: 10px; overflow: hidden; }
        .cell { background: #fff; height: 45px; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: 800; }
        .cell.marked { background: var(--primary) !important; color: #fff; }
        .cell.empty { background: #f1f3f5; }

        .btn { border: none; border-radius: 15px; padding: 16px; font-weight: 800; width: 100%; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn-p { background: linear-gradient(135deg, var(--primary), #ff7043); color: white; }
        .btn-wa { background: #25D366; color: white; margin-top: 8px; font-size: 12px; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #eee; margin-bottom: 10px; text-align: center; font-weight: 700; }
        
        .prize-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #f0f0f0; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="app">
    <div id="setup-view" class="card" style="text-align: center;">
        <h1 style="margin:0; font-weight:900; color:var(--primary);">TAMBOLA PRO</h1>
        <p style="font-size:11px; color:#888; margin-bottom:20px;">V10 - REALTIME BROADCAST</p>
        <input type="text" id="my-name" placeholder="YOUR NAME">
        <button class="btn btn-p" onclick="start(true)">HOST GAME</button>
        <div style="margin:10px; font-weight:900; color:#ccc;">OR</div>
        <input type="text" id="room-id" placeholder="ROOM CODE">
        <button class="btn" style="background:#1a1a1a; color:white;" onclick="start(false)">JOIN GAME</button>
    </div>

    <div id="game-view" class="hidden">
        <div class="card call-box">
            <span class="num-label" id="status-text">Waiting for Host...</span>
            <div class="num-val" id="big-num">--</div>
        </div>

        <div id="host-controls" class="card host-area hidden">
            <span class="num-label">Live Players:</span>
            <div id="p-list" class="player-list"></div>
            <button class="btn btn-p" onclick="draw()">CALL NEXT NUMBER</button>
            <button class="btn btn-wa" onclick="shareWhatsApp()">üì± SHARE ON WHATSAPP</button>
        </div>

        <div class="card">
            <span class="num-label">Dividends (‚Çπ300 Pool)</span>
            <div id="prizes"></div>
        </div>

        <div class="card" style="padding:10px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <b id="p-display" style="font-size:12px;">PLAYER</b>
                <b style="color:var(--primary); font-size:12px;">TICKET #PRO</b>
            </div>
            <div class="grid" id="ticket"></div>
        </div>
    </div>
</div>

<script>
    let peer, conn, isHost, myTicket = [], players = [], allConns = [];
    let called = [], dividends = [
        {name: "Early 5", amt: 20, win: null},
        {name: "Top Line", amt: 15, win: null},
        {name: "Middle Line", amt: 15, win: null},
        {name: "Bottom Line", amt: 15, win: null},
        {name: "Corners", amt: 15, win: null},
        {name: "Middle Number", amt: 10, win: null},
        {name: "Full House 1", amt: 70, win: null, isFH: true},
        {name: "Full House 2", amt: 50, win: null, isFH: true}
    ];

    function start(hostMode) {
        const name = document.getElementById('my-name').value.trim();
        if(!name) return alert("Enter Name");
        isHost = hostMode;
        peer = new Peer();

        peer.on('open', id => {
            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('p-display').innerText = name.toUpperCase();
            
            buildTicket();
            renderUI();

            if(isHost) {
                players = [name];
                document.getElementById('host-controls').classList.remove('hidden');
                document.getElementById('status-text').innerText = "You are the Host";
                peer.on('connection', c => {
                    allConns.push(c);
                    c.on('data', d => {
                        if(d.type === 'JOIN') { if(!players.includes(d.name)) players.push(d.name); broadcast(); }
                        if(d.type === 'CLAIM') processClaim(d);
                    });
                    c.on('open', () => broadcast());
                });
            } else {
                const rid = document.getElementById('room-id').value.trim();
                conn = peer.connect(rid, {reliable: true});
                conn.on('open', () => {
                    conn.send({type: 'JOIN', name: name});
                    document.getElementById('status-text').innerText = "Connected to Host";
                });
                conn.on('data', d => {
                    if(d.type === 'SYNC') {
                        called = d.called; dividends = d.dividends; players = d.players;
                        document.getElementById('big-num').innerText = d.last || '--';
                        renderUI();
                        if(d.last) speak(d.last);
                    }
                });
            }
        });
    }

    function buildTicket() {
        const grid = Array.from({length: 3}, () => Array(9).fill(0));
        const pools = Array.from({length: 9}, (_, i) => {
            let s = i === 0 ? 1 : i * 10, e = i === 8 ? 90 : i * 10 + 9;
            return Array.from({length: e-s+1}, (_, j) => s+j).sort(() => Math.random() - 0.5);
        });
        for(let r=0; r<3; r++) {
            let cols = [0,1,2,3,4,5,6,7,8].sort(() => Math.random() - 0.5).slice(0, 5);
            cols.forEach(c => grid[r][c] = pools[c].pop());
        }
        for(let c=0; c<9; c++) {
            let t = []; for(let r=0; r<3; r++) if(grid[r][c]) t.push(grid[r][c]);
            t.sort((a,b)=>a-b); let idx=0;
            for(let r=0; r<3; r++) if(grid[r][c]) grid[r][c] = t[idx++];
        }
        myTicket = grid;
        const container = document.getElementById('ticket');
        container.innerHTML = '';
        grid.flat().forEach(n => {
            const el = document.createElement('div');
            el.className = n ? 'cell' : 'cell empty';
            el.innerText = n || '';
            if(n) el.onclick = () => { if(called.includes(n)) el.classList.toggle('marked'); };
            container.appendChild(el);
        });
    }

    function broadcast() {
        if(!isHost) return;
        const last = called[called.length-1];
        const data = {type: 'SYNC', called, dividends, players, last};
        allConns.forEach(c => { if(c.open) c.send(data); });
        document.getElementById('big-num').innerText = last || '--';
        renderUI();
    }

    function draw() {
        if(!isHost || called.length >= 90) return;
        let n; do { n = Math.floor(Math.random()*90)+1; } while(called.includes(n));
        called.push(n);
        broadcast();
        speak(n);
    }

    function renderUI() {
        if(isHost) document.getElementById('p-list').innerHTML = players.map(p => `<span class="p-chip">${p}</span>`).join('');
        
        document.getElementById('prizes').innerHTML = dividends.map((d, i) => `
            <div class="prize-row">
                <div><b style="font-size:13px">${d.name}</b><br><small style="color:var(--primary); font-weight:800;">‚Çπ${d.amt}</small></div>
                ${d.win ? `<b style="color:#2ecc71; font-size:11px;">üèÜ ${d.win}</b>` : `<button onclick="claim(${i})" style="background:#000; color:#fff; border:none; padding:6px 15px; border-radius:8px; font-size:10px; font-weight:800;">CLAIM</button>`}
            </div>`).join('');
    }

    function claim(idx) {
        const marked = Array.from(document.querySelectorAll('.cell.marked')).map(el => parseInt(el.innerText));
        if(marked.length === 0) return alert("Mark ticket!");
        const data = {type: 'CLAIM', idx, name: document.getElementById('my-name').value};
        if(isHost) processClaim(data); else conn.send(data);
        alert("Claimed! Check status soon.");
    }

    function processClaim(d) {
        if(!dividends[d.idx].win) {
            dividends[d.idx].win = d.name;
            broadcast();
            if(dividends[d.idx].isFH) confetti({particleCount: 150, spread: 70, origin: { y: 0.6 }});
        }
    }

    function speak(n) {
        try { window.speechSynthesis.cancel(); window.speechSynthesis.speak(new SpeechSynthesisUtterance(n.toString())); } catch(e){}
    }

    function shareWhatsApp() {
        const link = window.location.origin + window.location.pathname + "?room=" + peer.id;
        const text = `üéüÔ∏è *TAMBOLA PARTY!* üéüÔ∏è\n\nJoin my room and play now!\n\n*Room ID:* ${peer.id}\n*Join Link:* ${link}`;
        window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
    }

    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        if(params.has('room')) document.getElementById('room-id').value = params.get('room');
    };
</script>
</body>
</html>
